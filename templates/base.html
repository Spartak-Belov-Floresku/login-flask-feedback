<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <main>
            <div class="navbar navbar-light bg-primary">
                <div class="navbar-container">
                    <div class="navbar-brand">
                        {% if 'username' in session %}
                            <a class="text-white" href="/logout">Log out</a> |
                            <a class="text-white" href="/users/{{ session['username']}}">All feedback</a> |
                            <a class="text-white" href="/users/{{ session['username']}}/feedback/add">Leav feedback</a> |
                            <a class="text-white" href="/users/{{ session['username']}}/delete">Delete account</a>
                        {% else %}
                            <a class="text-white" href="/login">Log In</a> |
                            <a class="text-white" href="/register">Register</a>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% block body %}{% endblock %}
        </main>
    </body>
</html>
